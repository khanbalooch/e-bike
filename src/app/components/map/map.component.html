<google-map
    height="100%"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
    (mapClick)="mapPin($event)"
  >
    <map-marker *ngFor="let location of locations"
      #marker="mapMarker"
      [position]="location.position"
      (mapClick)="openInfoWindow(marker, location)"
    ></map-marker>
    <map-info-window (domready)="domReady()" [innerHtml]="infoContent"></map-info-window>
</google-map>
