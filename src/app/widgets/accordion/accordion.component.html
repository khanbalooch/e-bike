<ion-grid>
  <ion-row (click)="toggleAccordion()">
    <ion-col size="10">
      <ion-label>
        <h2>{{ title }}</h2>
        <h3>{{ description }}</h3>
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-badge color="secondary">{{count}}</ion-badge>
      <ion-icon name="bicycle-outline"></ion-icon>
    </ion-col>
    <ion-col size="1" >
      <ion-icon *ngIf="isOpened" name="chevron-up-outline"></ion-icon>
      <ion-icon *ngIf="!isOpened" name="chevron-down-outline"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>


      
<div [ngClass]="this.isOpened ? 'active' : 'inactive'">
  <ion-list>
    <ion-item  *ngFor="let item of listItems">
      <ion-label (click)="onSelectItem(item)" color="secondary">
        <ion-row>
          <ion-col size="10">
            <h3>{{item.name}}</h3>
          </ion-col>
          <ion-col size="2">
            <h3>{{item.price}}â‚¬</h3>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
