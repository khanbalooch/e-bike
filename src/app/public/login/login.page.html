<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anmeldung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
      <ion-item>
        <ion-label position="stacked">E-Mail</ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">E-Mail ist erforderlich</span>
        <span *ngIf="email.errors?.email">E-Mail ist ungültig</span>
      </div>

      <ion-item>
        <ion-label position="stacked">Passwort</ion-label>
        <ion-input type="password" placeholder="Passwort" formControlName="password"></ion-input>
      </ion-item>
      
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Passwort wird benötigt</span>
        <span *ngIf="password.errors?.minlength">Das Passwort muss 6 Zeichen lang sein</span>
      </div>
 
    <ion-button color="secondary" type="submit" expand="block" [disabled]="!credentials.valid">Anmelden</ion-button>
    <ion-button color="secondary" type="button" expand="block" href="\signup" router-direction="back" fill="clear">Noch kein Mitglied? Registrieren !</ion-button>
 
  </form>
</ion-content>
