<ion-content>
  <!-- <ng-template > -->
    <ion-list *ngFor="let location of locations">
      <ion-list-header color="secondary">
        <ion-grid>
          <ion-row >
            <ion-text class="name">{{location.name}}</ion-text>
          </ion-row>
          <ion-row>
            <ion-icon name="location-sharp"></ion-icon>
            <ion-text>{{location.address}}</ion-text>
          </ion-row>
        </ion-grid>
         
      </ion-list-header>
      <ion-item (click)="gotoDetailsPage(device)" *ngFor="let device of location.devices">
  
  
        <ion-label>
          <h2>{{device.name}}</h2>
          <h3>{{device.make + ' ' + device.model}}</h3>
        </ion-label>
  
        <ion-text slot="end">
          {{device.price}}â‚¬
        </ion-text>
  
      </ion-item>
    </ion-list>  
  <!-- </ng-template> -->
</ion-content>
